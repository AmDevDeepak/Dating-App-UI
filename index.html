<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DatingApp UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-black">
        <div class="img-container w-full h-screen relative">
            <div class="main-card z-[3] absolute w-[100%] h-[100%] overflow-hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incoming-card z-[2] absolute w-[100%] h-[100%] overflow-hidden top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>

        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <nav class="flex justify-between items-center px-5 py-6">
                <div class="profile-img w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="DP">
                </div>
                <h3 class="capitalize text-2xl font-medium">they liked you</h3>
                <div class="chat-icon w-[3rem] h-[3rem] bg-white/20 rounded-full flex items-center justify-center relative">
                    <i class="opacity-80 ri-chat-3-fill text-[25px]"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute w-5 h-5 bg-[#fc5149] top-0 right-0 -tranlate-y-[5px] tranlate-x-[5px]">
                        <h5 class="text-[10px] font-[400]"></h5>
                    </div>
                </div>
            </nav>
            <div class="details-container w-full">
                <div class="px-5 py-6 details w-full">
                <div class="dc address flex gap-3">
                    <i class="text-[1.3rem] font-[700] ri-map-pin-line w-[1.6rem] h-[1.6rem] flex items-center justify-center rounded-full"></i>
                    <h3 class="text-white text-[1.3rem]">Hisar, Haryana</h3>
                </div>
                <div class="dc flex gap-2 mt-2">
                    <h1 class="name text-5xl">Aradhya</h1>
                    <h1 class="age text-5xl text-[#fc5149] font-semibold">21</h1>
                </div>
                <div class="dc flex tags gap-2 mt-2">

                </div>
                <div class="dc bio">
                    <h3 class="text-2xl mt-2">Bio</h3>
                    <p class="text-lg"></p>
                </div>
                <div class="dc flex gap-3 items-start mt-5 gap-1">
                    <button class="deny py-3 bg-white w-1/2 text-3xl rounded-xl"><i class="text-black ri-close-line font-semibold"></i></button>
                    <button class="accept py-3 bg-[#fc5149] w-1/2 text-3xl rounded-xl"><i class="ri-heart-2-fill font-semibold"></i></button>
                </div>
              </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
